{% extends 'base_accounts.html' %}
{% load static %}

{% block content %}

    <section class="bg-primary-3 text-white p-0 o-hidden">
      <div class="container min-vh-100 d-flex flex-column justify-content-between text-center py-4 py-md-5">
        <a href="index.html" class="fade-page">
          <img src="{% static 'img/logos/jumpstart.svg' %}" alt="Jumpstart" class="bg-white" data-inject-svg>
        </a>
        <div class="my-5">
          <div class="row justify-content-center">
            <div class="col-5 mb-4">
              <img src="{% static 'img/illustrations/illustration-4.svg' %}" alt="404 Page Not Found" class="img-fluid">
            </div>
            <div class="col-12">
              <h1>404 - Page Not Found</h1>
              <div class="lead">Whoops, it looks like the page you request wasn't found.</div>
            </div>
          </div>
        </div>
        <div>
          <a href="index.html" class="btn btn-sm btn-outline-light fade-page">Back to Home</a>
        </div>
      </div>
    </section>

    <a href="#top" class="btn btn-primary rounded-circle btn-back-to-top" data-smooth-scroll data-aos="fade-up" data-aos-offset="2000" data-aos-mirror="true" data-aos-once="false">
      <img src="{% static 'img/icons/interface/icon-arrow-up.svg' %}" alt="Icon" class="icon bg-white" data-inject-svg>
    </a>

{% endblock %}
